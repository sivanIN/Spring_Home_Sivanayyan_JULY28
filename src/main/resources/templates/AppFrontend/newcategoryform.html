<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" style="width: 400px;">

<form action="#" th:action="@{/App/newCategory}"
th:object="${CATEGORY}"
method="POST">

<p style="font-weight:bold ;" th:if="*{categoryid} == null">Add Category Details</p> 
 <p style="font-weight:bold ;" th:if="*{categoryid} != null">Update Category Detail

<hr>


<input type="number" th:field="*{categoryid}" placeholder="Category ID" class="form-control mb-4 col-4" />

<input type="text" th:field="*{categoryname}"
class="form-control mb-4 col-4"
placeholder="Category Name">







<button type="submit" class="btn btn-info col2">Save</button>
<button type="reset" class="btn btn-info col2">Reset</button> 
<a th:href="@{/App/products}"  class="btn btn-info col2" >Back to Category List</a>
</form>
</body>
</html>
