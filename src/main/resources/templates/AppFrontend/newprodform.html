<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" style="width: 400px;">

<form action="#" th:action="@{/App/newproduct}"
th:object="${PRODUCT}"
method="POST">

<p style="font-weight:bold ;" th:if="*{id} == null">Add Product Details</p> 
 <p style="font-weight:bold ;" th:if="*{id} != null">Update Product Details</p> 

<hr>


<input type="number" th:field="*{id}" placeholder="Product ID" class="form-control mb-4 col-4" />

<input type="text" th:field="*{sku}"
class="form-control mb-4 col-4"
placeholder="sku">

<input type="text" th:field="*{name}"
class="form-control mb-4 col-4"
placeholder="Name">

<input type="text" th:field="*{description}"
class="form-control mb-4 col-4"
placeholder="Description">

<input type="number" th:field="*{unitprice}"
class="form-control mb-4 col-4"
placeholder="Unit Price">

<input type="text" th:field="*{imageurl}"
class="form-control mb-4 col-4"
placeholder="Image Url">

<input type="number" th:field="*{active}"
class="form-control mb-4 col-4"
placeholder="Active">

<input type="number" th:field="*{unitsinstock}"
class="form-control mb-4 col-4"
placeholder="Unit Stock">

<input type="date" th:field="*{datecreated}"
class="form-control mb-4 col-4"
placeholder="Created Date">

<input type="date" th:field="*{lastupdated}"
class="form-control mb-4 col-4"
placeholder="Last updated">



<select class="form-select mb-4 col-4" aria-label="Default select example" th:field="*{categoryid}">
  <option selected value="0">Category</option>
  <option value="101">Toy</option>
  <option value="102">Electronics</option>
  <option value="103">Fashion</option>
</select>

<button type="submit" class="btn btn-info col2">Save</button>
<button type="reset" class="btn btn-info col2">Reset</button> 
<a th:href="@{/App/products}"  class="btn btn-info col2" >Back to Product List</a>
</form>
</body>
</html>
