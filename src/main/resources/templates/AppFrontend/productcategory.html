<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>

<title>Product Table</title>

<meta charset="utf-8">
<meta name="viewport" content="width = device-width initial-scale = 1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

 <a th:href="@{/App/categoryFormForAdd}" class ="btn btn-secondary btn-sm mb-3" style="margin-top: 50px; margin-left:140px"> New
Category</a> 


<table class="table table-striped table-hover table-bordered" style="width:1000px; margin-left:140px; margin-top:1px;">



  <thead>
    <tr class="table-dark">
    
      <th scope="col">Category Name</th>
      <th scope="col">Category ID</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

<tr th:each = "prodcat: ${CATEGORY}">
  <td th:text = "${prodcat.categoryid}"></td>
  <td th:text = "${prodcat.categoryname}"></td>
  
  
<td>
  
  
<a th:href="@{/App/categoryFormForUpdate(catid=${prodcat.categoryid})}" class="btn btn-info btn-sm"> Update </a>

<a th:href="@{/App/deletecategory(catid=${prodcat.categoryid})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
Delete
</a>
  
  </td> 
  
</tr>

</tbody>


</table>

</body>

</html>
